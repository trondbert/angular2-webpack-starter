
<article class="recipeList">
    <div *ngIf="appState.showSearch" class="searchBox">
        <input type="text" [(ngModel)]="searchFilter">
    </div>

    <div *ngFor="let recipe of recipes | filter:searchFilter" class="recipe"
         (click)="goToRecipe(recipe, $event)">
        <img [src]="recipe.image ? recipe.image.imageData : placeholderImage">
        <a class="imageText" href="">{{recipe.name}}</a>
    </div>
</article>
