<article class="beveragesList">
    <div *ngIf="appState.showSearch" class="searchBox">
        <input type="text" [(ngModel)]="searchFilter">
    </div>

    <div *ngFor="let beverage of beverages | filter:searchFilter" class="beverage"
         (click)="goToBeverage(beverage, $event)">
        <img [src]="beverage.image ? beverage.image.imageData : placeholderImage">
        <a class="imageText" href="">{{beverage.name}}</a>
    </div>
</article>
